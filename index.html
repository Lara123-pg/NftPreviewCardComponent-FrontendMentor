<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <main class="container">
      <div class="card">
        <header>
          <div class="imageMain">
            <img src="./images/image-equilibrium.jpg" alt="Image of card">
            <div class="view">
              <img src="./images/icon-view.svg" alt="">
            </div>
          </div>
          <h1><a href="#" class="title">Equilibrium #3429</a></h1>
        </header>

        <p class="text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="container2">
          <div class="div1">
            <img src="./images/icon-ethereum.svg" alt="">
            <p>0.041ETH</p>
          </div>

          <div class="div2">
            <img src="./images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>

        <div class="separator"></div>

        <div class="creator">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Lara123-pg">Lara Fernanda</a>.
    </footer>
  </body>
</html>
